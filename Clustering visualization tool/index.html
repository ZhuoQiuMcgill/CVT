
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mesh Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/ZhuoQiuMcgill/curve_reconstructor/main/MeshGenerator/figuers/bg0.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;

        }
        .container {
            position: relative;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: -1;
        }

        .canvas-container {
            display: flex;
            align-items: flex-start;
        }

        #canvas-button-container {
            background-color: rgba(255, 255, 255, 0.9);

            width: 50px;
            height: 600px;

            vertical-align: top;
            margin-top: 0px;


            border: 3px solid #ccc;
            margin: 5px;
            
        }

        .tool-button {
            width:  100%;
            height: 50px;
            margin: 0px;
            padding: 0px;
            border: none;
            color:#fff;
            cursor: pointer;
        }

        #main_canvas {
            background-color: rgba(255, 255, 255, 0.9);

            width: 600px;
            height: 600px;

            vertical-align: top;
            margin-top: 0px;


            border: 3px solid #ccc;
            margin: 5px;
        }

        #infoBox {
            background-color: rgba(255, 255, 255, 1);

            width: 200px;
            height: 600px;

            vertical-align: top;
            margin-top: 0px;

            border: 3px solid #ccc;
            margin: 5px;
        }
        #test_result {
            width:  20px;
            height: 20px;
            margin: 5px;
        }


        .button-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .page-button {
            padding: 10px 20px;
            margin: 0 10px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .page-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body onload="updateButtonColor();">
    <div class="container">
        <div id="feature">
            <div class="canvas-container">
                <div id="canvas-button-container">
                    <button class="tool-button" id="brushToggle">B</button>
                </div>
                <div>
                    <canvas id="main_canvas"></canvas>
                </div>
                
                <div id="infoBox">
                    <button id="test_result"></button>
                    <p id="pointInfo">Click on a point to see details here.</p>
                </div>
            </div>
            <div class="button-container">
                <button class="page-button" id="calculate">Calculate</button>
                <button class="page-button" id="show">Show</button>
                <button class="page-button" id="clear">Clear</button>
                <button class="page-button" id="prev"><</button>
                <input type="number" id="gotoPage" placeholder="Go to page" style="max-width: 80px;">
                <button class="page-button" id="goto">GoTo</button>
                <button class="page-button" id="next">></button>
                <input type="file" id="jsonFileInput" accept=".json" />

            </div>
        </div>
        <div class="background-layer"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
